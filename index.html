<head>

    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>DICE GAME</title>
</head>
<body>
<div class="game-board">

    <div class="wrapper">

        <div class="player1 player">
            <h3>Player 1</h3>
            <h2>Score</h2>
            <h1>0</h1>
        </div>
        <div class="game">
            <img src="img/6.png" alt="">
            <div class="round">--</div>
            <p>Take points</p>
            <input type="number" placeholder="ENTER POINTS">
            <button class="start">Start Game</button>
        </div>
        <div class="player2 player">
            <h3>Player 2</h3>
            <h2>Score</h2>
            <h1>0</h1>
        </div>
        <div class="rules">
        <p>1. Enter Score</p>
        <p>2. Press Start Game</p>
        <p>3. Wins player assembled target score</p>
        <p>4. Two identical dice's in a row +15 points</p>
        <p>5. Dice with number 1 burn up your round socore</p>
        </div>
    </div>
    
</div>

</body>
<script src="app.js"></script>
